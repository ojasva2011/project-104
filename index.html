<html>
    <head>
       <title></title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <center>
        <h3 class="btn btn-default heading"  style="font-size:45px;" id="text" >FACE RECOGINATION WEB APP</h3>
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <hr>
        <hr>
        <br><br>

        <b class="name_of_members">
            <label id="father" class="btn btn-default heading" style="font-size:20px;">Father</label>
            <hr>
            <label id="mother" class="btn btn-default heading" style="font-size:20px;">Mother</label>
            <hr>
            <label id="sister" class="btn btn-default heading" style="font-size:20px;">Sister</label>
            <hr>
            <label id="brother" class="btn btn-default heading" style="font-size:20px;">Bother</label>
            <hr>
          </b>

          <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
       <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
       <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span> 



</center>

    <script src="main.js"></script>
</body>
</html>
